<h1 mat-dialog-title>Add To List {{selected}}</h1>
<div mat-dialog-content>
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let list of lists" [value]="list.name">{{list.name}}</mat-option>
  </mat-select>
</div>
<div mat-dialog-actions class="action-row">
  <button mat-stroked-button (click)="add(selected)">Add</button>
  <button mat-stroked-button (click)="cancel()">Cancel</button>
</div>
<div class="error" *ngIf="error">{{error}}</div>
