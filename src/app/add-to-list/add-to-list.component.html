<h1 mat-dialog-title>Add To List</h1>
<div mat-dialog-content>
  <select #list>
    <option *ngFor="let list of lists$ | async" [value]="list.name">{{list.name}}</option>
  </select>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="add(list.value)">Add</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
<div class="error" *ngIf="error">{{error}}</div>
