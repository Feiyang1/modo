<div *ngIf="route.children.length === 0">
  <div *ngFor="let list of lists$ | async">
    <a routerLink="list/{{list.name}}">
      <div>{{list.name}}</div>
    </a>
    <div>{{list.movies.length}} movies</div>
    <div>{{list.tvs.length}} tvs</div>
  </div>
  <a routerLink="addlist">
    + add new list
  </a>
</div>

<router-outlet></router-outlet>
