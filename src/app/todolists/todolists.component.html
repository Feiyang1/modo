<div *ngIf="!isListChildView()" class="todolists-container">
  <div *ngFor="let list of lists$ | async">
    <app-todolists-item [list]="list"></app-todolists-item>
  </div>
  <div>
    <button mat-button routerLink="addlist" class="add-list-button">+</button>
  </div>
  <mat-divider></mat-divider>
</div>

<router-outlet></router-outlet>
