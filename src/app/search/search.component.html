<input #searchBox id="search-box" (input)="search(searchBox.value)" />
<ul>
  <li *ngFor="let item of searchResultItems$ | async">
    <a routerLink="/movie/{{item.result.id}}">
      <div>{{item.result.title || item.result.name}}</div>
      <div>{{item.result.release_date || item.result.first_air_date}}</div>
    </a>
  </li>
</ul>
