<div *ngIf="tv$ | async as tv">
  <div>TV: {{tv.name}}</div>
  <div>{{tv.first_air_date}}</div>
  <div *ngIf="tv.homepage">{{tv.homepage}}</div>
  <div>{{tv.overview}}</div>
  <div>Total {{tv.number_of_seasons}} seasons</div>
  <a routerLink="addtolist">+ Add to list</a>
  <img [src]="posterPath(tv)">
</div>
<router-outlet></router-outlet>
