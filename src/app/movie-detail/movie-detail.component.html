
<div *ngIf="movie$ | async as movie" class="movie-container">
    <div class="movie-title line-item">
      <div>Movie: {{movie.title}}</div>
      <div>{{movie.vote_average}} <span class="vote-count">({{movie.vote_count}})</span></div>
    </div>
    <div class="movie-detail">
      <div class="line-item poster-container">
        <img class="poster" [src]="posterPath(movie)">
      </div>
      <mat-divider></mat-divider>
      <div class="line-item actions">
        <button mat-button routerLink="addtolist" class="add-to-list-button">+ Add to list</button>
      </div>
      <mat-divider></mat-divider>
      <div class="line-item">{{movie.overview}}</div>
      <mat-divider></mat-divider>
      <div class="line-item" *ngIf="movie.homepage">
        <a href="{{movie.homepage}}" target="_blank">Homepage</a>
      </div>
      <mat-divider *ngIf="movie.homepage"></mat-divider>
      <div class="line-item">
        <div>Release Date</div>
        <div>{{movie.release_date}}</div>
      </div>
      <mat-divider></mat-divider>
    </div>
  </div>
  <router-outlet></router-outlet>
